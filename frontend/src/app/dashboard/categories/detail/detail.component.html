<!-- LEFT ITEMS -->
<div id="right"
    class="flex flex-col w-[30%]- space-y-4
    bg-light_canvas dark:bg-dark_canvas
    rounded-lg sticky top-4 py-4 px-3
    max-h-60vh
    ">
    <!-- HEADING -->
    <h3 class="text-center font-bold font-quicksand text-lg text-dark dark:text-light">
        Modifier {{category?.name}}
    </h3>

    <!-- FORM -->
    <form class="flex flex-col space-y-4" [formGroup]="form">
        <!-- NAME FIELD -->
        <div class="flex flex-col w-full space-y-4">
            <div class="flex flex-col w-full space-y-.5">
                <label for="reference"
                    class="text-left text-xs text-md p-1 justify-center rounded-md">
                    Nom
                </label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    formControlName="name"
                    placeholder="Alimentation"
                    class="
                    w-full h-12 pl-4 border-none
                    rounded-md bg-light
                    dark:bg-dark
                    focus:outline-none">
            </div>
        </div>

        <!-- DESRIPTION FIELD -->
        <div class="flex flex-col w-full space-y-4">
            <div class="flex flex-col w-full space-y-.5">
                <label for="reference"
                    class="text-left text-xs text-md p-1 justify-center rounded-md">
                    Description
                </label>
                <textarea
                    type="text"
                    name="description"
                    id="description"
                    formControlName="description"
                    placeholder="Nourritures, produits agricoles etc..."
                    class="
                        w-full h-32 p-3 border-none
                        rounded-md bg-light
                        dark:bg-dark
                        focus:outline-none">
                </textarea>
            </div>
        </div>

        <!-- BUTTONS -->
        <div class="flex flex-row space-x-4 h-10">
            <!-- CANCEL BUTTON -->
            <button
                (click)="go_back()"
                class="w-full rounded-lg
                bg-gray-600 h-10
                text-light">
                Annuler
            </button>

            <!-- UPDATE BUTTON -->
            <button
                (click)="save()"
                [disabled]="!form.valid"
                class="w-full rounded-lg
                bg-primary_light h-10
                dark:bg-primary_dark
                text-light dark:text-dark">
                Modifier
            </button>
        </div>
    </form>
</div>
