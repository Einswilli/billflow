<div class="
    flex flex-col items-center
    justify-center p-2 space-y-3
    bg-light_canvas dark:bg-dark_canvas
    rounded-lg">
    <!-- PRODUCT IMAGE -->
    <img src="assets/images/products/ph.jpg" alt="" class="rounded-md">

    <!-- PRODUCT NAME -->
    <h2 class="text-sm font-bold- text-dark dark:text-light font-quicksand">{{product?.name}}</h2>

    <!-- ADD TO CARD BUTTON -->
    <button
        (click)="select_product()"
        class="
            rounded-xl w-full
            bg-primary_light
            dark:bg-secondary_dark
            bg-opacity-5 text-sm
            text-primary_light font-bold py-2">
        {{product?.price}} f
    </button>
</div>
